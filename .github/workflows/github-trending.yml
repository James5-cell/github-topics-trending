name: GitHub Topics Trending

on:
  schedule:
    # 每天 UTC 02:00 (北京时间 10:00) 运行
    - cron: '0 2 * * *'
  workflow_dispatch:  # 支持手动触发

# 设置权限
permissions:
  contents: write

jobs:
  trending:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run trending analysis
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TOPIC: ${{ secrets.TOPIC || 'claude-code' }}
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
          NVIDIA_BASE_URL: ${{ secrets.NVIDIA_BASE_URL || 'https://integrate.api.nvidia.com/v1' }}
          NVIDIA_MODEL: ${{ secrets.NVIDIA_MODEL || 'meta/llama3-70b-instruct' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEDUPLICATE_DAYS: 7
          DB_PATH: data/github-trending.db
          DB_RETENTION_DAYS: 90
        run: |
          python -m src.main

      - name: Commit and Push DB
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add data/github-trending.db
          git commit -m "Update database: $(date -u)" || exit 0
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
